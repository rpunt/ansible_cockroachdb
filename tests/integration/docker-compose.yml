version: '3'

services:
  cockroachdb:
    # This will be dynamically replaced with custom image when needed
    image: cockroachdb-test-image:latest
    container_name: cockroachdb-install-test
    command: /usr/sbin/sshd -D
    ports:
      - "22022:22"
    environment:
      - DEBIAN_FRONTEND=noninteractive
      - TZ=Etc/UTC
    networks:
      - test_network

networks:
  test_network:
    driver: bridge
