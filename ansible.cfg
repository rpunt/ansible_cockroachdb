# Ansible collection configuration file

[defaults]
# Increase timeout for CockroachDB operations
timeout = 30

# Add local paths
collections_path = ./
library = ./plugins/modules
module_utils = ./plugins/module_utils

# Disable host key checking for testing
host_key_checking = False

# Use inventory file in the project
inventory = ./inventory.ini

# Python settings
interpreter_python = auto_silent
