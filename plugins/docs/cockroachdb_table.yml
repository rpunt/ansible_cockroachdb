---
module: cockroachdb_table
short_description: Manage CockroachDB tables
description:
  - Create, drop, or manage CockroachDB tables
options:
  name:
    description:
      - Name of the table to create or remove
    required: true
    type: str
  database:
    description:
      - Database name where the table should be created or removed
    required: true
    type: str
  state:
    description:
      - The table state
    default: present
    choices: ["present", "absent"]
    type: str
  columns:
    description:
      - List of column definitions for the table when creating
    type: list
    elements: dict
    suboptions:
      name:
        description:
          - Column name
        required: true
        type: str
      type:
        description:
          - Data type for the column
        required: true
        type: str
      primary_key:
        description:
          - Whether this column is part of the primary key
        type: bool
        default: false
      nullable:
        description:
          - Whether this column can be null
        type: bool
        default: true
      default:
        description:
          - Default value for the column
        type: str
  primary_key:
    description:
      - List of column names that form the primary key
    type: list
    elements: str
  partition_by:
    description:
      - Partition specification for the table
    type: dict
    suboptions:
      type:
        description:
          - Type of partitioning to use (HASH, RANGE, LIST)
        required: true
        choices: ['HASH', 'RANGE', 'LIST']
        type: str
      columns:
        description:
          - Column(s) to use for partitioning
        required: true
        type: list
        elements: str
      partitions:
        description:
          - List of partition definitions
        type: list
        elements: dict
        suboptions:
          name:
            description:
              - Name of the partition
            required: true
            type: str
          values:
            description:
              - Values for the partition (for LIST or RANGE partitioning)
            required: true
            type: list
            elements: raw
  host:
    description:
      - Database host address
    default: localhost
    type: str
  port:
    description:
      - Database port number
    default: 26257
    type: int
  user:
    description:
      - Database username
    default: root
    type: str
  password:
    description:
      - Database user password
    type: str
  ssl_mode:
    description:
      - SSL connection mode
    default: verify-full
    choices: ["disable", "allow", "prefer", "require", "verify-ca", "verify-full"]
    type: str
  ssl_cert:
    description:
      - Path to client certificate file
    type: path
  ssl_key:
    description:
      - Path to client private key file
    type: path
  ssl_rootcert:
    description:
      - Path to CA certificate file
    type: path
requirements:
  - psycopg2
author:
  - "Ryan Punt (@rpunt)"


examples: |
  # Create a table with columns
  - name: Create users table
    cockroachdb_table:
      name: users
      database: myapp
      state: present
      columns:
        - name: id
          type: UUID
          primary_key: true
          nullable: false
          default: "gen_random_uuid()"
        - name: username
          type: STRING
          nullable: false
        - name: email
          type: STRING
          nullable: false
        - name: created_at
          type: TIMESTAMP
          default: "now()"
      host: localhost
      port: 26257
      user: root
      ssl_cert: /path/to/client.crt
      ssl_key: /path/to/client.key
      ssl_rootcert: /path/to/ca.crt

  # Create a table with hash partitioning
  - name: Create orders table with hash partitioning
    cockroachdb_table:
      name: orders
      database: sales
      columns:
        - name: order_id
          type: UUID
          primary_key: true
          default: "gen_random_uuid()"
        - name: customer_id
          type: UUID
          nullable: false
        - name: region
          type: STRING
          nullable: false
        - name: order_date
          type: DATE
          nullable: false
        - name: total
          type: DECIMAL
          nullable: false
      partition_by:
        type: HASH
        columns:
          - region
        partitions:
          - name: europe
            values: [4]
          - name: americas
            values: [4]
          - name: asia
            values: [4]
      host: localhost
      port: 26257
      user: root

  # Create a table with list partitioning
  - name: Create customers table with list partitioning
    cockroachdb_table:
      name: customers
      database: sales
      columns:
        - name: id
          type: UUID
          primary_key: true
          default: "gen_random_uuid()"
        - name: name
          type: STRING
          nullable: false
        - name: country
          type: STRING
          nullable: false
        - name: city
          type: STRING
          nullable: false
      partition_by:
        type: LIST
        columns:
          - country
        partitions:
          - name: us_customers
            values: [["US"]]
          - name: uk_customers
            values: [["UK"]]
          - name: other_customers
            values: [["DEFAULT"]]
      host: localhost
      port: 26257
      user: root

  # Create a table with range partitioning
  - name: Create sales table with range partitioning
    cockroachdb_table:
      name: sales
      database: analytics
      columns:
        - name: id
          type: UUID
          primary_key: true
          default: "gen_random_uuid()"
        - name: product_id
          type: UUID
          nullable: false
        - name: sale_date
          type: DATE
          nullable: false
        - name: amount
          type: DECIMAL
          nullable: false
      partition_by:
        type: RANGE
        columns:
          - sale_date
        partitions:
          - name: q1_2025
            values: [["2025-01-01"], ["2025-04-01"]]
          - name: q2_2025
            values: [["2025-04-01"], ["2025-07-01"]]
          - name: q3_2025
            values: [["2025-07-01"], ["2025-10-01"]]
          - name: q4_2025
            values: [["2025-10-01"], ["2026-01-01"]]
      host: localhost
      port: 26257
      user: root

  # Drop a table
  - name: Drop users table
    cockroachdb_table:
      name: users
      database: myapp
      state: absent
      host: localhost
      user: root
      ssl_cert: /path/to/client.crt
      ssl_key: /path/to/client.key
      ssl_rootcert: /path/to/ca.crt


return_values:
  changed:
    description: Whether the table was created, modified or removed
    returned: always
    type: bool
  name:
    description: Table name
    returned: always
    type: str
    sample: "users"
  database:
    description: Database name
    returned: always
    type: str
    sample: "myapp"
  state:
    description: The new state of the table
    returned: always
    type: str
    sample: "present"
